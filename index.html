<body>
    <div id="root">
        <input type="text" placeholder="Введите интервал (в мс)" v-model="interval">
        <input type="text" placeholder="Введите адрес поста" v-model="post_address">
        <input type="text" placeholder="Введите текст комментария поста" v-model="comment_text">
        <div v-for="(obj, index) in tokens">
            <input type="text" placeholder="Введите токен группы" v-model="obj.token">
            <button @click="deleteToken(index)" v-if="obj.removable">Удалить токен</button>
        </div>
        <button @click="addToken">Добавить токен</button>
        <input type="checkbox" v-model="debug" id="debug" />
        <label for="debug">Debug</label>
        <button v-if="working" @click="stopSpam">Закончить спамить</button>
        <button v-else @click="startSpam">Начать спамить</button>
    </div>
</body>
